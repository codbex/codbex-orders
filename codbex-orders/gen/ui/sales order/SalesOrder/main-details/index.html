<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=" dg-brand-icon />
        <title dg-brand-title></title>
        <theme></theme>
        <script type="text/javascript"
            src="/services/js/resources-core/services/loader.js?id=application-view-js"></script>
        <link type="text/css" rel="stylesheet"
            href="/services/js/resources-core/services/loader.js?id=application-view-css" />
        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="dg-vbox">
        <fd-scrollbar class="dg-full-height">
            <fd-fieldset class="fd-margin--md" ng-form="formFieldset">
                <fd-form-group dg-header="{{formHeaders[action]}}" name="entityForm">
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idNumber" dg-required="false" dg-colon="true">Number</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.Number ? false : true }}">
                            <fd-input id="idNumber"
                                name="Number"
                                state="{{ formErrors.Number ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['Number'].$valid, 'Number')"
                                ng-model="entity.Number"
                                ng-readonly="action === 'select'"
                                ng-minlength="0.0 || 0"
                                ng-maxlength="20.0 || -1"
                                dg-input-rules="{ patterns: [''] }"
                                type="text"
                                placeholder="Enter Number">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idDate" dg-required="false" dg-colon="true">Date</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.Date ? false : true }}">
                            <fd-input id="idDate"
                                name="Date"
                                state="{{ formErrors.Date ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['Date'].$valid, 'Date')"
                                ng-model="entity.Date"
                                ng-readonly="action === 'select'"
                                type="date">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
					<fd-form-item horizontal="false">
						<fd-form-label for="idConditions" dg-required="false" dg-colon="true">Conditions</fd-form-label>
						<fd-textarea id="idConditions"
							name="Conditions"
							state="{{ formErrors.Conditions ? 'error' : '' }}"
							ng-required="false"
							ng-change="isValid(formFieldset['Conditions'].$valid, 'Conditions')"
							ng-model="entity.Conditions"
							ng-readonly="action === 'select'"
							ng-minlength="0.0 || 0"
							ng-maxlength="500.0 || -1"
							dg-input-rules="{ patterns: [''] }"
							placeholder="Enter Conditions">
						</fd-textarea>
						<fd-form-message dg-type="error" ng-show="formErrors.Conditions">Incorrect Input</fd-form-message>
					</fd-form-item horizontal="false">
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idOperator" dg-required="false" dg-colon="true">Operator</fd-form-label>
                        <fd-combobox-input id="idOperator"
                            name="Operator"
                            state="{{ formErrors.Operator ? 'error' : '' }}"
                            ng-required="true"
                            ng-change="isValid(formFieldset['Operator'].$valid, 'Operator')"
                            ng-model="entity.Operator"
                            dg-disabled="action === 'select'"
                            dropdown-items="optionsOperator"
                            dg-placeholder="Search Operator ...">
                        </fd-combobox-input>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idSupplier" dg-required="false" dg-colon="true">Supplier</fd-form-label>
                        <fd-combobox-input id="idSupplier"
                            name="Supplier"
                            state="{{ formErrors.Supplier ? 'error' : '' }}"
                            ng-required="true"
                            ng-change="isValid(formFieldset['Supplier'].$valid, 'Supplier')"
                            ng-model="entity.Supplier"
                            dg-disabled="action === 'select'"
                            dropdown-items="optionsSupplier"
                            dg-placeholder="Search Supplier ...">
                        </fd-combobox-input>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idCurrency" dg-required="false" dg-colon="true">Currency</fd-form-label>
                        <fd-combobox-input id="idCurrency"
                            name="Currency"
                            state="{{ formErrors.Currency ? 'error' : '' }}"
                            ng-required="true"
                            ng-change="isValid(formFieldset['Currency'].$valid, 'Currency')"
                            ng-model="entity.Currency"
                            dg-disabled="action === 'select'"
                            dropdown-items="optionsCurrency"
                            dg-placeholder="Search Currency ...">
                        </fd-combobox-input>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idAmount" dg-required="false" dg-colon="true">Amount</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.Amount ? false : true }}">
                            <fd-input id="idAmount"
                                name="Amount"
                                state="{{ formErrors.Amount ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['Amount'].$valid, 'Amount')"
                                ng-model="entity.Amount"
                                ng-readonly="action === 'select'"
                                type="number"
                                placeholder="Enter Amount">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idDiscount" dg-required="false" dg-colon="true">Discount</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.Discount ? false : true }}">
                            <fd-input id="idDiscount"
                                name="Discount"
                                state="{{ formErrors.Discount ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['Discount'].$valid, 'Discount')"
                                ng-model="entity.Discount"
                                ng-readonly="action === 'select'"
                                type="number"
                                placeholder="Enter Discount">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idVAT" dg-required="false" dg-colon="true">VAT</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.VAT ? false : true }}">
                            <fd-input id="idVAT"
                                name="VAT"
                                state="{{ formErrors.VAT ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['VAT'].$valid, 'VAT')"
                                ng-model="entity.VAT"
                                ng-readonly="action === 'select'"
                                type="number"
                                placeholder="Enter VAT">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idTotal" dg-required="false" dg-colon="true">Total</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.Total ? false : true }}">
                            <fd-input id="idTotal"
                                name="Total"
                                state="{{ formErrors.Total ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['Total'].$valid, 'Total')"
                                ng-model="entity.Total"
                                ng-readonly="action === 'select'"
                                type="number"
                                placeholder="Enter Total">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idStatus" dg-required="false" dg-colon="true">Status</fd-form-label>
                        <fd-combobox-input id="idStatus"
                            name="Status"
                            state="{{ formErrors.Status ? 'error' : '' }}"
                            ng-required="true"
                            ng-change="isValid(formFieldset['Status'].$valid, 'Status')"
                            ng-model="entity.Status"
                            dg-disabled="action === 'select'"
                            dropdown-items="optionsStatus"
                            dg-placeholder="Search Status ...">
                        </fd-combobox-input>
                    </fd-form-item>

                </fd-form-group>
            </fd-fieldset>
        </fd-scrollbar>

        <footer class="fd-dialog__footer fd-bar fd-bar--footer" ng-show="action !== 'select'">
            <div class="fd-bar__right">
                <fd-button class="fd-margin-end--tiny fd-dialog__decisive-button" compact="true" dg-type="emphasized"
                    dg-label="{{action === 'create' ? 'Create' : 'Update'}}"
                    ng-click="action === 'create' ? create() : update()" state="{{ !isFormValid ? 'disabled' : '' }}">
                </fd-button>
                <fd-button class="fd-dialog__decisive-button" compact="true" dg-type="transparent" dg-label="Cancel"
                    ng-click="cancel()"></fd-button>
            </div>
        </footer>
    </body>

</html>
