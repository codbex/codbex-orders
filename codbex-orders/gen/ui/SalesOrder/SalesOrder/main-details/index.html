<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=" dg-brand-icon />
        <title dg-brand-title></title>
        <theme></theme>
        <script type="text/javascript"
            src="/services/js/resources-core/services/loader.js?id=application-view-js"></script>
        <link type="text/css" rel="stylesheet"
            href="/services/js/resources-core/services/loader.js?id=application-view-css" />
        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="dg-vbox">
        <fd-scrollbar class="dg-full-height">
            <fd-fieldset class="fd-margin--md" ng-form="forms.details">
                <fd-form-group dg-header="{{formHeaders[action]}}" name="entityForm" class="fd-container fd-form-layout-grid-container">
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idNumber" dg-required="false" dg-colon="true">Number</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--4 fd-col--6">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['Number'].$valid }}">
	                            <fd-input id="idNumber"
	                                name="Number"
	                                state="{{ forms.details['Number'].$valid ? '' : 'error' }}"
									ng-required="false"
	                                ng-model="entity.Number"
	                                ng-readonly="true"
	                                ng-minlength="0.0 || 0"
	                                ng-maxlength="20.0 || -1"
	                                dg-input-rules="{ patterns: [''] }"
	                                type="text"
	                                placeholder="Enter Number">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idDate" dg-required="true" dg-colon="true">Date</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--2 fd-col--3">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['Date'].$valid }}">
	                            <fd-input id="idDate"
	                                name="Date"
	                                state="{{ forms.details['Date'].$valid ? '' : 'error' }}"
									ng-required="true"
	                                ng-model="entity.Date"
	                                ng-readonly="action === 'select'"
	                                type="date">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idDue" dg-required="false" dg-colon="true">Due</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--2 fd-col--3">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['Due'].$valid }}">
	                            <fd-input id="idDue"
	                                name="Due"
	                                state="{{ forms.details['Due'].$valid ? '' : 'error' }}"
									ng-required="false"
	                                ng-model="entity.Due"
	                                ng-readonly="action === 'select'"
	                                type="date">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idCustomer" dg-required="true" dg-colon="true">Customer</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--4 fd-col--6">
	                        <fd-combobox-input id="idCustomer"
	                            name="Customer"
	                            state="{{ forms.details['Customer'].$valid ? '' : 'error' }}"
	                            ng-required="true"
	                            ng-model="entity.Customer"
	                            dg-disabled="action === 'select'"
	                            dropdown-items="optionsCustomer"
	                            dg-placeholder="Search Customer ...">
	                        </fd-combobox-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idNet" dg-required="false" dg-colon="true">Net</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--4 fd-col--6">
							<fd-step-input dg-id="idNet"
								name="Net"
								state="{{ forms.details['Net'].$valid ? '' : 'error' }}"
								dg-required="false"
								ng-model="entity.Net"
								is-readonly="action === 'select'"
								placeholder="Enter Net"
								>
							</fd-step-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idCurrency" dg-required="true" dg-colon="true">Currency</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--2 fd-col--3">
	                        <fd-combobox-input id="idCurrency"
	                            name="Currency"
	                            state="{{ forms.details['Currency'].$valid ? '' : 'error' }}"
	                            ng-required="true"
	                            ng-model="entity.Currency"
	                            dg-disabled="action === 'select'"
	                            dropdown-items="optionsCurrency"
	                            dg-placeholder="Search Currency ...">
	                        </fd-combobox-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idGross" dg-required="false" dg-colon="true">Gross</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--4 fd-col--6">
							<fd-step-input dg-id="idGross"
								name="Gross"
								state="{{ forms.details['Gross'].$valid ? '' : 'error' }}"
								dg-required="false"
								ng-model="entity.Gross"
								is-readonly="action === 'select'"
								placeholder="Enter Gross"
								>
							</fd-step-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idDiscount" dg-required="false" dg-colon="true">Discount</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--4 fd-col--6">
							<fd-step-input dg-id="idDiscount"
								name="Discount"
								state="{{ forms.details['Discount'].$valid ? '' : 'error' }}"
								dg-required="false"
								ng-model="entity.Discount"
								is-readonly="action === 'select'"
								placeholder="Enter Discount"
								>
							</fd-step-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idTaxes" dg-required="false" dg-colon="true">Taxes</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--4 fd-col--6">
							<fd-step-input dg-id="idTaxes"
								name="Taxes"
								state="{{ forms.details['Taxes'].$valid ? '' : 'error' }}"
								dg-required="false"
								ng-model="entity.Taxes"
								is-readonly="action === 'select'"
								placeholder="Enter Taxes"
								>
							</fd-step-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idVAT" dg-required="false" dg-colon="true">VAT</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--4 fd-col--6">
							<fd-step-input dg-id="idVAT"
								name="VAT"
								state="{{ forms.details['VAT'].$valid ? '' : 'error' }}"
								dg-required="false"
								ng-model="entity.VAT"
								is-readonly="action === 'select'"
								placeholder="Enter VAT"
								>
							</fd-step-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idTotal" dg-required="false" dg-colon="true">Total</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--4 fd-col--6">
							<fd-step-input dg-id="idTotal"
								name="Total"
								state="{{ forms.details['Total'].$valid ? '' : 'error' }}"
								dg-required="false"
								ng-model="entity.Total"
								is-readonly="action === 'select'"
								placeholder="Enter Total"
								>
							</fd-step-input>
	                    </div>
                    </fd-form-item>
					<fd-form-item class="fd-row">
						<div class="fd-col fd-col-md--2">
							<fd-form-label for="idConditions" dg-required="false" dg-colon="true">Conditions</fd-form-label>
						</div>
						<div class="fd-col fd-col-md--8 fd-col--12">
							<fd-textarea id="idConditions"
								name="Conditions"
								state="{{ forms.details['Conditions'].$valid ? '' : 'error' }}"
								ng-required="false"
								ng-model="entity.Conditions"
	                            ng-readonly="action === 'select'"
								ng-minlength="0.0 || 0"
								ng-maxlength="200.0 || -1"
								dg-input-rules="{ patterns: [''] }"
								placeholder="Enter Conditions">
							</fd-textarea>
							<fd-form-message dg-type="error" ng-show="!forms.details['Conditions'].$valid">Incorrect Input</fd-form-message>
						</div>
					</fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idPaymentMethod" dg-required="false" dg-colon="true">PaymentMethod</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--4 fd-col--6">
	                        <fd-combobox-input id="idPaymentMethod"
	                            name="PaymentMethod"
	                            state="{{ forms.details['PaymentMethod'].$valid ? '' : 'error' }}"
	                            ng-required="false"
	                            ng-model="entity.PaymentMethod"
	                            dg-disabled="action === 'select'"
	                            dropdown-items="optionsPaymentMethod"
	                            dg-placeholder="Search PaymentMethod ...">
	                        </fd-combobox-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idSentMethod" dg-required="false" dg-colon="true">SentMethod</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--4 fd-col--6">
	                        <fd-combobox-input id="idSentMethod"
	                            name="SentMethod"
	                            state="{{ forms.details['SentMethod'].$valid ? '' : 'error' }}"
	                            ng-required="false"
	                            ng-model="entity.SentMethod"
	                            dg-disabled="action === 'select'"
	                            dropdown-items="optionsSentMethod"
	                            dg-placeholder="Search SentMethod ...">
	                        </fd-combobox-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idSalesOrderStatus" dg-required="true" dg-colon="true">SalesOrderStatus</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--4 fd-col--6">
	                        <fd-combobox-input id="idSalesOrderStatus"
	                            name="SalesOrderStatus"
	                            state="{{ forms.details['SalesOrderStatus'].$valid ? '' : 'error' }}"
	                            ng-required="true"
	                            ng-model="entity.SalesOrderStatus"
	                            dg-disabled="action === 'select'"
	                            dropdown-items="optionsSalesOrderStatus"
	                            dg-placeholder="Search SalesOrderStatus ...">
	                        </fd-combobox-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idOperator" dg-required="false" dg-colon="true">Operator</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--4 fd-col--6">
	                        <fd-combobox-input id="idOperator"
	                            name="Operator"
	                            state="{{ forms.details['Operator'].$valid ? '' : 'error' }}"
	                            ng-required="false"
	                            ng-model="entity.Operator"
	                            dg-disabled="action === 'select'"
	                            dropdown-items="optionsOperator"
	                            dg-placeholder="Search Operator ...">
	                        </fd-combobox-input>
	                    </div>
                    </fd-form-item>
					<fd-form-item class="fd-row">
						<div class="fd-col fd-col-md--2">
							<fd-form-label for="idDocument" dg-required="false" dg-colon="true">Document</fd-form-label>
						</div>
						<div class="fd-col fd-col-md--8 fd-col--12">
							<fd-textarea id="idDocument"
								name="Document"
								state="{{ forms.details['Document'].$valid ? '' : 'error' }}"
								ng-required="false"
								ng-model="entity.Document"
	                            ng-readonly="action === 'select'"
								ng-minlength="0.0 || 0"
								ng-maxlength="200.0 || -1"
								dg-input-rules="{ patterns: [''] }"
								placeholder="Enter Document">
							</fd-textarea>
							<fd-form-message dg-type="error" ng-show="!forms.details['Document'].$valid">Incorrect Input</fd-form-message>
						</div>
					</fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idCompany" dg-required="false" dg-colon="true">Company</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--4 fd-col--6">
	                        <fd-combobox-input id="idCompany"
	                            name="Company"
	                            state="{{ forms.details['Company'].$valid ? '' : 'error' }}"
	                            ng-required="false"
	                            ng-model="entity.Company"
	                            dg-disabled="action === 'select'"
	                            dropdown-items="optionsCompany"
	                            dg-placeholder="Search Company ...">
	                        </fd-combobox-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idName" dg-required="false" dg-colon="true">Name</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8 fd-col--12">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['Name'].$valid }}">
	                            <fd-input id="idName"
	                                name="Name"
	                                state="{{ forms.details['Name'].$valid ? '' : 'error' }}"
									ng-required="false"
	                                ng-model="entity.Name"
	                                ng-readonly="true"
	                                ng-minlength="0.0 || 0"
	                                ng-maxlength="200.0 || -1"
	                                dg-input-rules="{ patterns: [''] }"
	                                type="text"
	                                placeholder="Enter Name">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idUUID" dg-required="false" dg-colon="true">UUID</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--4 fd-col--6">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['UUID'].$valid }}">
	                            <fd-input id="idUUID"
	                                name="UUID"
	                                state="{{ forms.details['UUID'].$valid ? '' : 'error' }}"
									ng-required="false"
	                                ng-model="entity.UUID"
	                                ng-readonly="true"
	                                ng-minlength="0.0 || 0"
	                                ng-maxlength="36.0 || -1"
	                                dg-input-rules="{ patterns: [''] }"
	                                type="text"
	                                placeholder="Enter UUID">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idReference" dg-required="false" dg-colon="true">Reference</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--4 fd-col--6">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['Reference'].$valid }}">
	                            <fd-input id="idReference"
	                                name="Reference"
	                                state="{{ forms.details['Reference'].$valid ? '' : 'error' }}"
									ng-required="false"
	                                ng-model="entity.Reference"
	                                ng-readonly="action === 'select'"
	                                ng-minlength="0.0 || 0"
	                                ng-maxlength="20.0 || -1"
	                                dg-input-rules="{ patterns: [''] }"
	                                type="text"
	                                placeholder="Enter Reference">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                </fd-form-group>
            </fd-fieldset>
        </fd-scrollbar>

        <footer class="fd-dialog__footer fd-bar fd-bar--footer" ng-show="action !== 'select'">
            <div class="fd-bar__right">
                <fd-button class="fd-margin-end--tiny fd-dialog__decisive-button" compact="true" dg-type="emphasized"
                    dg-label="{{action === 'create' ? 'Create' : 'Update'}}"
                    ng-click="action === 'create' ? create() : update()" state="{{ forms.details.$valid ? '' : 'disabled'  }}">
                </fd-button>
                <fd-button class="fd-dialog__decisive-button" compact="true" dg-type="transparent" dg-label="Cancel"
                    ng-click="cancel()"></fd-button>
            </div>
        </footer>
        <footer class="fd-dialog__footer fd-bar fd-bar--footer" ng-show="action === 'select' && entityActions.length && entity.Id">
            <div class="fd-bar__right">
                <fd-button ng-repeat="action in entityActions" class="fd-dialog__decisive-button" compact="true" dg-type="emphasized" dg-label="{{action.label}}"
                    ng-click="triggerEntityAction(action.id, next)"></fd-button>
            </div>
        </footer>
    </body>

</html>
