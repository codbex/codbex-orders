<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" sizes="any" href="data:;base64,iVBORw0KGgo=">
        <title config-title></title>
        <script type="text/javascript" src="view.js"></script>
        <script type="text/javascript" src="/services/js/platform-core/services/loader.js?id=view-js"></script>
        <link type="text/css" rel="stylesheet" href="/services/js/platform-core/services/loader.js?id=view-css" />
        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="bk-vbox">
        <bk-scrollbar class="bk-full-height">
            <bk-fieldset class="fd-padding-begin-end--sm" ng-form="forms.details">
                <bk-form-group label="{{ 'codbex-orders:defaults.reportFilter' | t }}" name="entityForm" transclude-classes="fd-container fd-form-layout-grid-container">
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idStartDate" ng-required="false" colon="true">{{ 'codbex-orders:t.SALESORDERSTOTALREPORTFILTER_STARTDATE' | t }}</bk-form-label>
                        </div>
                        <bk-form-input-message state="{{ forms.details['StartDate'].$valid ? '' : 'error' }}" text="{{'codbex-orders:messages.error.incorrectInput' | t}}">
                            <bk-input id="idStartDate"
                                name="StartDate"
                                state="{{ forms.details['StartDate'].$valid ? '' : 'error' }}"
								ng-required="false"
                                ng-model="entity.StartDate"
                                type="date">
                            </bk-input>
                        </bk-form-input-message>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idEndDate" ng-required="false" colon="true">{{ 'codbex-orders:t.SALESORDERSTOTALREPORTFILTER_ENDDATE' | t }}</bk-form-label>
                        </div>
                        <bk-form-input-message state="{{ forms.details['EndDate'].$valid ? '' : 'error' }}" text="{{'codbex-orders:messages.error.incorrectInput' | t}}">
                            <bk-input id="idEndDate"
                                name="EndDate"
                                state="{{ forms.details['EndDate'].$valid ? '' : 'error' }}"
								ng-required="false"
                                ng-model="entity.EndDate"
                                type="date">
                            </bk-input>
                        </bk-form-input-message>
                    </bk-form-item>
				</bk-form-group>
            </bk-fieldset>
        </bk-scrollbar>

        <bk-bar bar-design="footer" compact="true">
			<bk-bar-right>
				<bk-bar-element>
					<bk-button label="{{ 'codbex-orders:defaults.filter' | t }}" state="emphasized" ng-click="filter()" ng-disabled="!forms.details.$valid"></bk-button>
				</bk-bar-element>
				<bk-bar-element>
					<bk-button label="{{ 'codbex-orders:defaults.reset' | t }}" ng-click="resetFilter()"></bk-button>
				</bk-bar-element>
				<bk-bar-element>
					<bk-button label="{{ 'codbex-orders:defaults.cancel' | t }}" ng-click="cancel()"></bk-button>
				</bk-bar-element>
			</bk-bar-right>
		</bk-bar>
        <theme></theme>
    </body>

</html>
