<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
		<meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" sizes="any" href="data:;base64,iVBORw0KGgo=">
        <title config-title></title>
        <script type="text/javascript" src="view.js"></script>
        <script type="text/javascript" src="/services/js/platform-core/services/loader.js?id=view-js"></script>
        <link type="text/css" rel="stylesheet" href="/services/js/platform-core/services/loader.js?id=view-css" />
        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="bk-vbox">
        <bk-scrollbar class="bk-full-height">
            <bk-fieldset class="fd-padding-begin-end--sm" ng-form="formFieldset">
                <bk-form-group label="{{ 'codbex-orders:defaults.formHeadSelect' | t:{'name':'$t(codbex-orders:t.PURCHASEORDERSREPORT)'} }}" name="entityForm" transclude-classes="fd-container fd-form-layout-grid-container">
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idNumber" ng-required="false" colon="true">{{ 'codbex-orders:t.PURCHASEORDERSREPORT_NUMBER' | t }}</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <bk-input id="idNumber"
	                            name="Number"
	                            ng-required="false"
	                            ng-model="entity.Number"
	                            ng-readonly="true"
	                            type="text"
	                            placeholder="{{ 'codbex-orders:messages.inputEnter' | t:{'name':'$t(codbex-orders:t.PURCHASEORDERSREPORT_NUMBER)'} }}">
	                        </bk-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idName" ng-required="false" colon="true">{{ 'codbex-orders:t.PURCHASEORDERSREPORT_NAME' | t }}</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <bk-input id="idName"
	                            name="Name"
	                            ng-required="false"
	                            ng-model="entity.Name"
	                            ng-readonly="true"
	                            type="text"
	                            placeholder="{{ 'codbex-orders:messages.inputEnter' | t:{'name':'$t(codbex-orders:t.PURCHASEORDERSREPORT_NAME)'} }}">
	                        </bk-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idDate" ng-required="false" colon="true">{{ 'codbex-orders:t.PURCHASEORDERSREPORT_DATE' | t }}</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <bk-input id="idDate"
	                            name="Date"
	                            ng-required="false"
	                            ng-model="entity.Date"
	                            ng-readonly="true"
	                            type="text"
	                            placeholder="{{ 'codbex-orders:messages.inputEnter' | t:{'name':'$t(codbex-orders:t.PURCHASEORDERSREPORT_DATE)'} }}">
	                        </bk-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idDue" ng-required="false" colon="true">{{ 'codbex-orders:t.PURCHASEORDERSREPORT_DUE' | t }}</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <bk-input id="idDue"
	                            name="Due"
	                            ng-required="false"
	                            ng-model="entity.Due"
	                            ng-readonly="true"
	                            type="text"
	                            placeholder="{{ 'codbex-orders:messages.inputEnter' | t:{'name':'$t(codbex-orders:t.PURCHASEORDERSREPORT_DUE)'} }}">
	                        </bk-input>
	                    </div>
                    </bk-form-item>
				</bk-form-group>
            </bk-fieldset>
        </bk-scrollbar>
		<theme></theme>
    </body>

</html>
