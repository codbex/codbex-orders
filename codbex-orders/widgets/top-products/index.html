<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="top-products" ng-controller="TopProductsController">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" sizes="any" href="data:;base64,iVBORw0KGgo=">
        <title config-title></title>
        <script type="text/javascript" src="./config.js"></script>
        <script type="text/javascript" src="/services/js/platform-core/services/loader.js?id=view-js"></script>
        <link type="text/css" rel="stylesheet" href="/services/js/platform-core/services/loader.js?id=view-css" />
        <script src="./controller.js" type="text/javascript"></script>
        <style>
            body {
                background: var(--sapTile_Background);
            }

        </style>
    </head>

    <body class="bk-vbox">
        <div class="bk-border--bottom fd-padding bk-pointer" ng-click="openPerspective()">
            <h5 bk-title wrap="true" header-size="5" aria-label="widget title">Top Products</h5>
        </div>
        <bk-scrollbar style="flex:1">
            <table bk-table display-mode="compact" outer-borders="none">
                <thead bk-table-header sticky="true">
                    <tr bk-table-row>
                        <th bk-table-header-cell interactive="false">Product</th>
                        <th bk-table-header-cell hoverable="true" activable="true" ng-click="displayByUnits()">By Units<span class="sap-icon sap-icon--sort bk-float-right" role="presentation"></span></th>
                        <th bk-table-header-cell hoverable="true" activable="true" ng-click="displayByRevenue()">By Revenue<span class="sap-icon sap-icon--sort bk-float-right" role="presentation"></span></th>
                    </tr>
                </thead>
                <tbody bk-table-body>
                    <tr bk-table-row ng-if="displayedProducts.length === 0">
                        <td bk-table-cell no-data="true">No data</td>
                    </tr>
                    <tr bk-table-row hoverable="false" ng-repeat="product in displayedProducts">
                        <td bk-table-cell>{{product.productName}}</td>
                        <td bk-table-cell>{{product.unitCount}}</td>
                        <td bk-table-cell>{{product.revenue}}</td>
                    </tr>
                </tbody>
            </table>
        </bk-scrollbar>
        <theme></theme>
    </body>

</html>
